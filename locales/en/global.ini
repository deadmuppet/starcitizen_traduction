Tut03_Part02_Journal01_ShipFlightBasics_Content=Congratulations!\n\nYouve completed the Star Citizen Tutorial and are ready to explore the universe! \n\nNow its up to you decide what your life in space will be like. The Contract Manager on your mobiGlas contains many different opportunities for you to pursue from simple delivery missions to dangerous criminal jobs. Work hard and you can build your reputation with different organizations to gain access to more rewarding contracts. Whether you choose to live a life of crime or hunt down bounties and enforce the law, it is up to you.\n\nHowever, if youd rather forge your own path, feel free to use the StarMap in the mobiGlas and explore all the Stanton system has to offer. From the snowy wastelands of microTech to the floating city of Orison, there is still much for you to learn and discover. If you ever need further assistance, you can seek the guidance of experienced players through the Guide system on Spectrum (on the Roberts Space Industries website), read the helpful posts in the online Knowledge Base, or ask for a helping hand in chat. Your journal is also a valuable resource, containing entries that summarize and elaborate on everything covered in the tutorial.\n\nBut once you venture beyond the major cities and space stations, take care. Outside of these protected armistice zones you will encounter many dangers in the search for profit. Wherever your next steps take you, safe flying!\n\nPRACTICE MAKES PERFECT\nIf youre interested in practicing flying or experiencing combat without risking your ship, Star Citizen features an arcade mode called Arena Commander as an option in the games main menu.\n\nMOBIGLAS\nYour mobiGlas personal computer features a variety of functions and apps essential to life in the verse.  Below is a list of all the apps, listed in the order they appear, that are accessible via the icons at the bottom of your mobiGlas.\n\n_______________________________________\nMOBIGLASS APPS\n\nHome  Displays information about your personal status including your health and how many credits you have to your name.\n\nCommlink  Shows chat channels, friends, and pending invites to the party system. Create a party, invite other players, or send friend requests here. You can also activate or deactivate proximity-based voice chat from this app.\n\nVehicle Loadout Manager  Customized the loadout, including components or paints, for any vehicle you own that are stored at your current local location. Components you wish to use must be in your local inventory.\n\nNikNax  Locate any assets you have stored across the 'verse. Selecting an asset will provide added details.\n\nSkyline  Access the StarMap set Quantum Travel routes by selecting a location and pressing the Set As Destination button. \n\nmo.Trader  Send aUEC to any player. Party members will be pinned to the top of the selection list.\n\nContracts Manager  View, accept, and manage contracts. The Contracts Manager is divided into the following tabs: General, Personal, Accepted, and History.\n The General Tab displays local contracts certified to meet UEE and local law requirements. \n The Personal Tab displays contracts sent specifically to your account, often from unknown sources that may violate local laws.\n Once you accept an offer, contracts are moved to the Accepted Tab, and once a contract ends, either through successful completion or by other means, a record of it is kept in the History Tab.\n\nVehicle Maintenance Services  Repair, restock, and refuel your vehicles.\n\nJournal  A record of useful information and documents, including tutorial information.\n\nDelphi  Track your reputation with individual organizations or contacts.\n
Tut03_Part02_Journal01_ShipFlightBasics_Title=Tutorial - Traversing the 'Verse
