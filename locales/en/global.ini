PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_JavelinsHeadingBack=Javelin's heading back to the AO. Navy said they'll be sure to hit XenoThreat extra hard for you.
