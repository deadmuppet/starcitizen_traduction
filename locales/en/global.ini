Tut03_Part03_Journal01_TraversingtheVerse_Content=Congratulations!\n\nYouve completed the Star Citizen Tutorial and are ready to explore the universe! \n\nNow its up to you decide what your life in space will be like. The Contract Manager on your mobiGlas contains many different opportunities for you to pursue from simple delivery missions to dangerous criminal jobs. Work hard and you can build your reputation with different organizations to gain access to more rewarding contracts. Whether you choose to live a life of crime or hunt down bounties and enforce the law, it is up to you.\n\nHowever, if youd rather forge your own path, feel free to use the StarMap in the mobiGlas and explore all the Stanton system has to offer. From the snowy wastelands of microTech to the floating city of Orison, there is still much for you to learn and discover. If you ever need further assistance, you can seek the guidance of experienced players through the Guide system on Spectrum (on the Roberts Space Industries website), read the helpful posts in the online Knowledge Base, or ask for a helping hand in chat. Your journal is also a valuable resource, containing entries that summarize and elaborate on everything covered in the tutorial.\n\nBut once you venture beyond the major cities and space stations, take care. Outside of these protected armistice zones you will encounter many dangers in the search for profit. \n\nWherever your next steps take you, safe flying!
