item_Descbehr_lmg_ballistic_01_xenothreat01=Manufacturer: Behring\nItem Type: LMG\nClass: Ballistic\n\nMagazine Size: 120\nRate Of Fire: 800 rpm\nEffective Range: 40 m\n\nAttachments: Optics (S2), Barrel (S2), Underbarrel (S3)\n\nBehring designed the FS-9 to be an overwhelming battlefield force. This light machine gun features a full auto mode that makes it ideal for laying down covering fire or holding back advancing enemies. The FS-9 is also acclaimed for its ability to maintain accuracy while unleashing sustained fire. This entry in the Legendary Bounty Hunters line had famed tracker Farook 'Stoneface' Norris design a look for his beloved FS-9 LMG featuring striking pops of red against a grey base tint.
item_Descbehr_ltm_kinetic_01,P=Manufacturer: Behring\nItem Type: Laser Mine\n\nArea of Effect: 15 m\nDamage Type: Kinetic\n\nhe ADO-5, or commonly called ADOSS is a Laser Mine from Behring. It is a deadly tool you want to own to protect your precious goods, but you never want to accidentally step into. Where ADO stand for Area Denial Ordnance you can be sure that your property is well protected.\n\nThis deadly gadget is made of an light weight aluminum case that holds a strong explosive. It can be easily attached to any surface with our state of the art attachment technology.\n\nThe laser beam comes in predefined lengths for all your use cases, to provide a good variance for various room types, hallways or even giant hangars. \n\nHandle with care! Once activated the only way to turn it off is by destruction.
item_Descbehr_optics_holo_x1_s1=Manufacturer: Behring\nType: Projection  \nAttachment Point: Optic\nMagnification: 1x\nSize: 1\n\nExperience Behring precision with this non-magnifying projection sight. Featuring a highly visible target marker, the PT1 provides ultimate target acquisition to find and lock onto hostiles with ease.
item_Descbehr_optics_holo_x2_s1=Manufacturer: Behring\nType: Projection  \nAttachment Point: Optic\nMagnification: 2x\nSize: 1\n\nImprove your combat accuracy with this 2x magnifying sight from Behring. Built with meticulous care and craftsmanship, the PT2 has become an essential optic for everyone from sport shooters to law enforcement professionals.  
item_Descbehr_optics_holo_x3_s1=Manufacturer: Behring\nType: Projection  \nAttachment Point: Optic\nMagnification: 3x\nSize: 1\n\nGet up close and personal with this 3x magnifying optic from Behring. The PT3 projects a highly visible target marker allowing you to confidently cover your field of view across various lighting and environmental conditions.
item_Descbehr_optics_rdot_x1_s1=Manufacturer: Behring\nType: Reflex\nAttachment Point: Optic\nMagnification: 1x\nSize: 1\n\nPerfect for close-quarter combat, the RF1 non-magnifying reflex optic was the first to use Behring's Hyper-Lumen substrate coating to ensure the aiming reticle could be seen in wide range of light conditions, day or night.
item_Descbehr_optics_tsco_x16_s3=Manufacturer: Behring\nType: Telescopic  \nAttachment Point: Optic\nMagnification: 16x\nSize: S3\n\nGet a clear view of your target from afar with the EE16. Behring craftsmanship produced a 16x scope that's lightweight, durable, and deadly accurate. A rigorous 22-step testing process ensures the EE16 can deliver precision targeting even after encountering extreme weather or surviving battlefield wear and tear.
