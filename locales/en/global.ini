Prison_Escapee_Corpses_Journal_001_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRPDATAFOUND**/\n\nHey Duggy,\n\nKnow youre going through with the "plan" tomorrow so I wanted to give you my lucky spoon. Left it under your pillow. This thing has seen me through a lot of shit. Hell, I was eating some soup with it the first time we met! \n\nAnd remember, its not yours. Totally expect you to return it to me once we meet up next month! \n\nFirst round of soups on you.\n\n-Fil\n
Prison_Escapee_Corpses_Journal_001_Title=GOOD LUCK TOMORROW!
Prison_Escapee_Corpses_Journal_002_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRPDATAFOUND**/\n\nYou had promised me that we would do this together. \nThat we could do anything together. \n\nAnd now Im alone. \n\nWe could have just stayed. It would have been hard but at least you would still be here.\n\nBut you said this would be better and you lied. \n\nNow I just keep imagining your face when you fell, the sound when that branch pierced you.\n\nI dont know how to go on without you. \n
Prison_Escapee_Corpses_Journal_002_Title=[ DRAFT ] YOU LIED 
Prison_Escapee_Corpses_Journal_003_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRPDATAFOUND**/\n\nI had to pay all my merits but Des came through! \nMade me memorize it -\n\nFan\nLeft\nDrop\nJump\nRight\nLeft\nJump x 3\nDrop\nGet the key\nStairs\n
Prison_Escapee_Corpses_Journal_003_Title=ESCAPE PLAN
Prison_Escapee_Corpses_Journal_004_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRPDATAFOUND**/\n\nTrapped in a cage, diggin for rocks\nHope seems far, from behind these locks\nEach day a grind, Im wearing away\nServing my time, the lights so far away\n\nGot to break free\nCant wait a moment more\nGot to break freeeeee\nRunnin fast, feet hit the floor\n\nGot to break free\nFreedom cant ever die\nGot to break freeeeee\nRunnin fast, my chance to fly.\n\nThen this next verse will be about how I start a new life once I get out.\n
Prison_Escapee_Corpses_Journal_004_Title=SONG IDEAS & LYRICS
Prison_Escapee_Corpses_Journal_005_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRPDATAFOUND**/\n\nYou have won a free all expense paid trip to Cassel!\n\nThis special offer expires in 24 SEH! Dont miss your chance to travel in luxury!\n\nYou will receive 2 round-trip passes on Meridian Transit, a 3 night all-expense stay at  a Green Circle hotel. Also a day voucher that entitles you up to 300 credits to spend on delicious food, amazing cocktails, and exciting adventures.\n\nTo claim this special prize, comm FreeTripPrizeAmazingWin2045 right away and we will collect the information we need to transfer these incredible winnings to you.\n\nThis is a once in a lifetime opportunity! Dont let this chance escape!\n\nBest Travels,\nCawel Berborm\nMarketing Manager\nDream Vacation Agency\n
Prison_Escapee_Corpses_Journal_005_Title=CONGRATULATIONS AMORI NOVAK!
