TarPits_ShipStrip_desc_001=Got a particular salvage job that we could use some extra hands on. \n\nWe need you to find a ~mission(ship) that got punched out around ~mission(location). Securitys already searching for it and if they find it, theyll ID it for sure and well be in loads of trouble.\n\nSo, we want you to scrape it clean before anybody else gets eyes on it. Rip the entire hull off so nobody can tell who it belonged to, dont leave a speck of paint, and obviously keep your mouth shut about anything you see. \n\nWell cred you up and anything you scrap is yours to keep. But if security finds the ship before youre done, well all be screwed and you wont get paid so dont disappoint.
TarPits_ShipStrip_title_001=~mission(ship) clean up
TarPits_TimedSalvage_Desc_01=Weve got our eye on a ~mission(ship) near ~mission(location) thats ripe for salvaging. Were too busy to snag it ourselves, so why not spread the wealth, right?\n\nIf you send us some credits, well send you the ships exact coordinates. Dont take too long to think it over, though. Youve probably got about ~mission(timer) minutes until security gets there to check out the wreck. Could be more, could be less.\n\nIf youre fast enough, you can get in, get your haul, and get out without a shot fired. Not a bad deal, right? And once you've salvaged everything you want, just go ahead and abandon this contract to clear your map. Helps keep everything nice and tidy.
TarPits_TimedSalvage_Desc_02_ChickenShip=We got word that Adagio has a salvage contract coming for a ~mission(ship). If youre interested in swooping in, we can sell you the coordinates for a nice discount. Gotta decide fast, though.\n\nSome unlucky salvager will probably buy the rights to the claim soon, but our guess is that itll take at least ~mission(timer) minutes until they get there. If they see you picking at their claim, they might call security on you but if youre any good you should have plenty of time. And if youre slow, I guess you can just shoot them down before they send word to anyone, right?
TarPits_TimedSalvage_Title_01=Risky ~mission(Ship) Salvage Job
